# Enigma Build workflow task for linux & windows
name: build

# build on pushs and pull requests on master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# platform tasks
jobs:

  ###=== WINDOWS ===###
  Windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64] #architecture: [x86, x64]
        build-platform: [x64] #build-platform: [Win32, x64]

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '16.8' #using vs 16.8.3 in my local machine Help -> About Microsoft Visual Studio

      - name: Generate Project Files
        run: mkdir build && cd build && cmake .. -G"Visual Studio 16" -DCMAKE_BUILD_TYPE=Release && ninja -j$(nproc)

      - name: Build Solution
        run: cd build && msbuild Enigma.sln -property:Configuration=Release,MultiProcessorCompilation=true -maxCpuCount -verbosity:minimal -noLogo
