name: build-windows-msvc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Windows:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [ x64 ]
        build-platform: [ x64 ]

    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17.1.0'
          msbuild-architecture: x64

      - name: Generate Visual Studio 17 2022 Project Files
        run: |
          mkdir build && cd build
          cmake .. -G"Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release -DENIGMA_ENABLE_TESTS=OFF

      - name: Display tree structure of PRE build
        run: tree /f /a build

      - name: Build Solution
        run: | 
          cd build
          msbuild Enigma.sln -property:Configuration=Release,MultiProcessorCompilation=true -maxCpuCount -verbosity:minimal -noLogo

      - name: Display tree structure of POST build
        run: tree /f /a build

      - name: Running Enigma
        run: Release\Enigma --version

  ############## Tests ##########################
  Tests:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [ x64 ]
        build-platform: [ x64 ]

    defaults:
      run:
        shell: cmd
    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17.1.0'
          msbuild-architecture: x64

      - name: Generate Visual Studio 17 2022 Project Files
        run: |
          mkdir build && cd build
          cmake .. -G"Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Debug -DENIGMA_ENABLE_TESTS=ON

      - name: Display tree structure of PRE build
        run: tree /f /a build

      - name: Build Solution
        run: |
          cd build
          msbuild EnigmaTests.sln -property:Configuration=Release,MultiProcessorCompilation=true -maxCpuCount -verbosity:minimal -noLogo

      - name: Display tree structure of POST build
        run: tree /f /a build

      - name: Run EnigmaTests
        run: |
          build\tests\Debug\EnigmaTests
